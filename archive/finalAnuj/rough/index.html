<!DOCTYPE html>
<html>
  <head>

    <style>
      /* tell the SVG path to be a thin blue line without any area fill */

      #slider-range label {
  position: absolute;
  width: 20px;
  margin-top: 20px;
  margin-left: -10px;
  text-align: center;
  font-size: 10pt;
}

            }
        })
        .each(function() {

    var el = $('<label>' + (1990) + '</label>').css('left', 0 + '%');

    var el = $('<label>' + (2016) + '</label>').css('left', 100 + '%');
    $("#slider-range").append(el);
